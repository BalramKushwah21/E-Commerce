<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width , initial-scale=1.0">
    <title>E-commerce SignUp page</title>
    <link rel="stylesheet" href = "../CSS/signup.css">
</head>
    <div class="signup_box" type="box">

        <h1 style="color: darkblue; font-weight: bold ;">WELCOME </h>

        <h1 > SignUp Page </h1>

        <!-- <form action="" -->

        <h>Enter your name</h>
        <br>
        <!-- <label for="name ">Enter your name</label> -->
        <input type="text" id ="name" name = "name" placeholder="your name" required>
        <br><br>

        <h>Enter mobile number </h>
            <br>
        <!-- <label for="mobile_Number">Enter mobile number  </label> -->
        <input type="number" id ="number" name="number " placeholder="mobile number" required>
        <br><br>

        <h>Enter your email </h>
        <br>
        <!-- <label for ="email">Enter your email</label> -->
        <input for="email" id="email" name ="email" placeholder="Email" required>
        <br><br>
        
        <input type="checkbox" id="agree"> 
        <label id="label_agree" for="agree">I agree to the terms and conditions.</label> 

        <div id="create_acc_small_box" type="'box">
            <h2 style="color: white; ">CREATE ACCOUNT</h2>
        </div>

        <!-- <div class="google_login_box"> -->
        <div class="continue_box">
            <button class="google-btn">
                <img src="https://www.svgrepo.com/show/355037/google.svg" class="icon">
                Continue with google
            </button>

        <!-- </div> -->

        <!-- <div class="facebook_login_box"> -->
            <button class="facebook-btn">
                <img src ="https://www.svgrepo.com/show/452196/facebook-1.svg" class="icon">
                Continue with facebook
            </button>
        </div>


    </div>
</html>
