<!DOCTYPE html>
<html lang ="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content ="width=device-width , initial-scale=1.0">
    <title>E-commerce SignUp page</title>
    <link rel="stylesheet" href = "../CSS/signup.css">
</head>
<body>
        <form class="signup_box" action="../HTML/index.html">
       <h1>CREATE NEW ACCOUNT</h1>
        
        <input type="text" id ="name" name = "name" placeholder="Your name" required>
        <br><br>

        <input type="number" id ="number" name="number " placeholder="Mobile number" required>
        <br><br>

        <input for="email" id="email" name ="email" placeholder="Email" required>
        <br><br>

        <h class="otp_line">Mobile/email Verification</h>
        <input for="OTP" id="otp_verify" name="otp_verify" placeholder="Enter OTP ">
        <br><br>

        <input type="checkbox" id="agree" required> 
        <label id="label_agree" for="agree">I agree to the terms and conditions.</label> 
        
        <br><br>
        
        <button href="../HTML/index.html" type="submit"> 
            CREATE ACCOUNT</button>
    
        <br><br>

        <div class="line" type="line"  >-------Continue With-------</div>

        <div class="continue_box">
                <button type="button" class="google-btn">
                    <img src="https://www.svgrepo.com/show/355037/google.svg" class="icon">
                    <!-- Google -->
                </button>

                <button type="button" class="facebook-btn">
                    <img src="https://www.svgrepo.com/show/452196/facebook-1.svg" class="icon">
                    <!-- Facebook -->
                </button>
        </div> 
    </form>

    </div>
    <!-- for copywrite  -->

</body>
</html>
